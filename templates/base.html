<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <!-- Responsive meta tag for bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        {% block page_title %}

        {% endblock %}

        <!-- bootstrap cdn -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="{% static 'js/master.js' %}"></script>



        <!-- Link a google fonts here if you wish later on -->

        <!-- link to our master css file -->
        <link href="{% static 'css/master.css' %}" rel="stylesheet"/>


    </head>



    <body>
        
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black">

            <a class="navbar-brand" href="{% url 'home' %}">CopsAccountable</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav">
                    <a class="nav-item nav-link active" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="{% url 'cities:list_states' %}">States<span class="sr-only">(current)</span></a>
                </div>

            </div>


            <!-- changes to sign in or log jout based on the status of the user -->
            <ul class="nav justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">

                {% if user.is_authenticated %}
                    <li class="nav-item"><a class ="nav-link" href="{% url 'posts:create' %}
                                                    ">Post</a></li>
                    <li class="nav-item"><a class ="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}

                    <li class="nav-item"><a class ="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>


                    <li class="nav-item"><a class ="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>

                {% endif %}
            </ul>



        </nav>



        {% block body %}
            
        {% endblock %}
        

        <!-- bootstrap javasript stuff -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>



</html>

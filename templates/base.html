<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	{% block page_title %}

	{% endblock %}

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- bootstrap java stuff -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<!-- Link a google fonts here if you wish later on -->

	<!-- link to our master css file -->
	<link href="{% static 'css/master.css' %}" rel="stylesheet"/>

    </head>


    
    <body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black">

	    <a class="navbar-brand" href="{% url 'home' %}">CopsAccountable</a>
	    
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
		    <a class="nav-item nav-link active" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
		</div>
	    </div>

	    <!-- changes to sign in or log jout based on the status of the user -->
	    <ul class="nav justify-content-end">
		{% if user.is_authenticated %}
		<li class="nav-item"><a class ="nav-link" href="">Post</a></li>
		<li class="nav-item"><a class ="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
		{% else %}

		<li class="nav-item"><a class ="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>


		<li class="nav-item"><a class ="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>

		{% endif %}
	    </ul>
	    
	</nav>


	{% block body %}

	{% endblock %}

    </body>


    
</html>

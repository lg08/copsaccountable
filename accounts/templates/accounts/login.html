{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}

<div class="container">
    <h1>Log In</h1>
    <form method ="post"><!-- no action necessary because it's taken care of by django -->
	{% csrf_token %}
	{% bootstrap_form form %}<!-- allows us to use bootstrap on this form to look a lot nicer -->

	<input name="" type="submit" value="Log In" class ="btn btn-default" />
	
    </form>
</div>

{% endblock %}

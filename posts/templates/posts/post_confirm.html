{% extends "posts/post_base.html" %}

{% block post_content %}
    <div class="container">
        <h3>Are you sure you want to delete this post?</h3>

        <div class="posts">
            {% include "posts/post_card.html" with post=object hide_delete=True %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
            <a href="{% url 'posts:detail' pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
        </form>    
    </div>

{% endblock %}

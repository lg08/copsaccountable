<div class="row justify-content-center">
    <div class="card mb-3 col bg-light" style="max-width: 540px;">
        <div class="row no-gutters">
            <a href="{% url 'posts:detail' username=post.user.username pk=post.pk %}" class="stretched-link"> </a> <!--cool stretched link thing-->

            <div class="col-4">

                {% if post.thumbnail %} <!--having this if somehow fixes the problem-->
                    <img style="object-fit: conver;" src="{{ post.thumbnail.url }}" class="card-img" alt="this post has no video">
                {% endif %}
            </div>
            <div class="col-8">

                <div class="card-body">
                    <h5 class="card-title"><strong>{{ post.title }}</strong></h5>
                    <p class="card-text">{{ post.message_html|safe }}</p>
                    <p class="card-text"><small class="text-muted"><time class="time">created at:
                        <a href="{% url 'posts:detail' username=post.user.username pk=post.pk %}">
                            {{ post.created_at }}</a></time></small></p>
                </div>    
                
            </div>
            
        </div>
    </div>
</div>

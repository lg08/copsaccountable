{% extends "posts/post_base.html" %}

{% block prepost %}

    <div class="container">
        <div class="col-12">
            <h1>{{ post_user.username }}'s profile</h1>        
        </div>
    </div>

{% endblock %}


{% block post_content %}
    <div class="container">
        {% if post_list.count == 0 %}
            <h3>you haven't posted yet!</h3>
        {% endif %}
        
        <div class="col-12">
            {% for post in post_list %}
                {% include "posts/post_card.html" %}
            {% endfor %}
        </div>    
    </div>
{% endblock %}

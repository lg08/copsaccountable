{% extends "posts/post_base.html" %}

{% block prepost %}

    <div class="col-12">
        <h1>{{ post_user.username }}'s profile</h1>        
    </div>

{% endblock %}


{% block post_content %}

    {% if post_list.count == 0 %}
        <h3>you haven't posted yet!</h3>
    {% endif %}
    
    <div class="col-12">
        {% for post in post_list %}
            {% include "posts/post_card.html" %}
        {% endfor %}
    </div>

{% endblock %}
